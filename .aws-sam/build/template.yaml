AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TestServerlessSystem - SQS triggers Worker; Dispatcher sends messages;
  timings returned via Step Functions callback output
Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Architectures:
    - Ref: FunctionArchitecture
Parameters:
  StageName:
    Type: String
    Default: dev
  FunctionArchitecture:
    Type: String
    Default: x86_64
    AllowedValues:
    - arm64
    - x86_64
Resources:
  TestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: TestServerlessApi
      StageName:
        Ref: StageName
  PushQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: TestFastServerlessPush
      VisibilityTimeout: 30
  ReceiveQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: TestFastServerlessReceive
      VisibilityTimeout: 30
  DispatcherRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: DispatcherSqsAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sqs:SendMessage
            - sqs:GetQueueAttributes
            Resource:
              Fn::GetAtt:
              - PushQueue
              - Arn
          - Effect: Allow
            Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            - sqs:ChangeMessageVisibility
            Resource:
              Fn::GetAtt:
              - ReceiveQueue
              - Arn
  WorkerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: WorkerSqsAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            - sqs:ChangeMessageVisibility
            Resource:
              Fn::GetAtt:
              - PushQueue
              - Arn
      - PolicyName: WorkerSqsCallback
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sqs:SendMessage
            - sqs:GetQueueAttributes
            Resource:
              Fn::GetAtt:
              - ReceiveQueue
              - Arn
  DispatcherFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role:
        Fn::GetAtt:
        - DispatcherRole
        - Arn
      PackageType: Image
      Environment:
        Variables:
          PUSH_QUEUE_URL:
            Ref: PushQueue
          RECEIVE_QUEUE_URL:
            Ref: ReceiveQueue
      Events:
        Run:
          Type: Api
          Properties:
            RestApiId:
              Ref: TestApi
            Path: /run
            Method: POST
      ImageUri: dispatcherfunction:dispatcher
    Metadata:
      DockerBuildArgs:
        GO_MAIN: ./cmd/dispatcher
      DockerContext: /mnt/w/github.com/lizongti/test-fast-serverless
      DockerTag: dispatcher
      Dockerfile: Dockerfile
      SamResourceId: DispatcherFunction
  WorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role:
        Fn::GetAtt:
        - WorkerRole
        - Arn
      PackageType: Image
      Environment:
        Variables:
          RECEIVE_QUEUE_URL:
            Ref: ReceiveQueue
      Events:
        QueueEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - PushQueue
              - Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 0
      ImageUri: workerfunction:worker
    Metadata:
      DockerBuildArgs:
        GO_MAIN: ./cmd/worker
      DockerContext: /mnt/w/github.com/lizongti/test-fast-serverless
      DockerTag: worker
      Dockerfile: Dockerfile
      SamResourceId: WorkerFunction
Outputs:
  PushQueueUrl:
    Value:
      Ref: PushQueue
  ReceiveQueueUrl:
    Value:
      Ref: ReceiveQueue
  DispatcherFunctionName:
    Value:
      Ref: DispatcherFunction
  WorkerFunctionName:
    Value:
      Ref: WorkerFunction
  ApiEndpoint:
    Value:
      Fn::Sub: https://${TestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/run
